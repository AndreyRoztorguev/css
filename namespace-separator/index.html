<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>namespace separator |</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS namespace separator |</h1>
    <h2>This is a xhtml namespace</h2>
    <p>Lorem ipsum dolor sit <a href="https://google.com">google</a> amet.</p>
    <h2>This is a svg namespace</h2>
    <svg>
      <a href="https://google.com">
        <text x="0" y="15">Link created in SVG</text>
      </a>
    </svg>
  </body>
</html>
