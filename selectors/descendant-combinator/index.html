<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector | descendant combinator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <p class="child">This is a child element</p>
      <div>
        <p class="grandchild">This is a grandchild element</p>
      </div>
    </div>
    <p>This is a paragraph outside the parent element</p>
  </body>
</html>
